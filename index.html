<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery.js"></script>
</head>
<body>

	<div id="header">
		<h1>Password Generator</h1>
	</div>

	<div id="main">
		<input class="form-control center" id="url" placeholder="URL">
		<input class="form-control center" id="login" placeholder="login">
		<input class="form-control center" id="master" placeholder="masterpass" type="password">
		<br>
		<button id="genbtn" class="btn btn-primary">Generate Password</button>
		<br><br>
		<div class="center">
			<div class="input-group">
            	<input class="form-control" id="pass" readonly>
            	<span class="input-group-btn">
            		<button id="copy" class="btn btn-default" data-clipboard-target="#pass">copy</button> 
            	</span>
        	</div>
		</div>		
	</div>

	<p></p>

	<script src="js/clipboard.js"></script>
	<script src="js/words.js"></script>
	<script src="bundle.js"></script>
	<!-- <script src="js/app.js"></script> -->
</body>
</html>
