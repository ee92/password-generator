<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery.js"></script>
</head>
<body>

	<div id="header">
		<h1>Password Generator</h1>
	</div>

	<div id="main">
		<input id="url" placeholder="URL"><br>
		<input id="login" placeholder="login"><br>
		<input id="master" placeholder="masterpass" type="password"><br>
		<br>
		<button id="genbtn" class="btn btn-primary">Generate</button>
		<br><br>
		<input id="pass" readonly>
		<button id="copy" data-clipboard-target="#pass">copy</button>
	</div>

	<script src="js/clipboard.js"></script>
	<script src="js/words.js"></script>
	<script src="bundle.js"></script>
	<!-- <script src="js/app.js"></script> -->
</body>
</html>
